{{form.errors}}
<div *ngIf="errors.length || show" class="alert alert-danger alert-dismissible fade show" role="alert">
    <ul>
        <li *ngFor="let error of errors">{{error}}</li>
    </ul>   
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" ngModel="show = false">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
